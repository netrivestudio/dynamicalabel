<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemasukan Harian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pemasukan Harian</h1>

  <div class="form">
    <input type="date" id="tanggal" />
    <input type="text" id="sumber" placeholder="Sumber (Shopee, Tokopedia...)" />
    <input type="number" id="jumlah" placeholder="Jumlah pemasukan" />
    <button onclick="tambahPemasukan()">Tambah</button>
    <button onclick="hapusSemua()" class="hapus">Hapus Semua</button>
    <button onclick="exportExcel()" class="export">Export ke Excel</button>
  </div>

  <h2>Total: Rp <span id="total">0</span></h2>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Sumber</th>
        <th>Jumlah</th>
      </tr>
    </thead>
    <tbody id="riwayat"></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
